<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实验四</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        aside {
            width: 300px;
            background: #f1f1f1;
        }

        .sidebar > h2 {
            padding: 15px 20px;
            background: #3185bf;
            color: white;
        }

        .sidebar > h2:hover {
            cursor: pointer;
            background: #000;
        }

        .sidebar li a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px 20px;
        }

        .sidebar li a:hover {
            font-weight: bold;
            background-color: #555;
            color: white;
        }

        /* 初始化时，将二级菜单隐藏，滑动时jquery自动修改display属性 */
        .sidebar ul {
            display: none;
        }

    </style>
</head>
<body>
<aside>
    <div class="sidebar">
        <h2>云技术管理</h2>
        <ul>
            <li><a href="#">云服务器</a></li>
            <li><a href="#">云数据库</a></li>
            <li><a href="#">负载均衡</a></li>
        </ul>
    </div>
    <div class="sidebar">
        <h2>安全管理</h2>
        <ul>
            <li><a href="#">云盾控制台</a></li>
            <li><a href="#">DDoS高防IP</a></li>
            <li><a href="#">Web应用防火墙</a></li>
            <li><a href="#">CA证书服务</a></li>
        </ul>
    </div>
</aside>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function () {
        $(".sidebar > h2").click(function () {
            let ul = $(this).next("ul");
            ul.slideToggle();
            $(".sidebar > ul").not(ul).slideUp();
        })
    })
</script>

</body>
</html>
